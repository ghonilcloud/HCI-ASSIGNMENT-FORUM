<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Security Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <h1 class="h1center">Kuesus Prime Banking</h1>
    <h1 class="h1center">Login Page</h1>
    <br><br><br><br>
        <fieldset class="fieldset1sec">
            <legend>Account Details:</legend>
            <label for="bnumber">Bank Number:</label>
            <input type="text" id="bnumber" name="bnumber"><br><br>
            <label for="region">Bank Region:</label>
            <select id="region" name="region">
                <option value="">Select</option>
                <option value="senayan">Senayan</option>
                <option value="bekasi">Bekasi</option>
                <option value="bandung">Bandung</option>
                <option value="semarang">Semarang</option>
              </select>
              <br><br>
            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" name="pin"><br><br>
            <hr>
            <p>Security Questions:</p>
            <label for="secques">When is your birthday?</label>
            <input type="date" id="secques" name="secques"><br><br>
            <label for="kuesus">Favourite Kuesus flavour?</label>
            <input type="text" id="kuesus" name="kuesus"><br><br>
            <a href="index2.html"><button class="button"><span>Login </span></button></a>
        </fieldset>
    </form>
</body>
</html>
